<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>AutoMart</title>
</head>
<body>
<!--Navigation bar-->   
<nav class="navbar">
        <div class="logo">
            <p><a href="home.html"><img src="../img/logo.jpg" alt="logo"></a></p>
        </div>
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
                    <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
                    <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
                </svg>
            </a>
        </span>
        <ul class="navbar-nav">
            <li><img src="../img/user-account.jpg" alt="user-img" class="user-img" id="userImg" onmouseover="showDiv()">
            </li>
            <li><a href="../index.html" class="reg-btn">SignUp</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="home.html">Home</a></li>
        </ul>
    </nav>

    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="../index.html">SignUp</a>
        <a href="./login.html">Logout</a>
    </div>
    <div id="search">
        <input id="search" type="text" placeholder="Search" onkeyup="myFunction()" autocomplete="off">
    </div>
    <!--User Account-->
    <div class="user-account" id="userAcc">
        <div class="account-img"><img src="../img/user-account.jpg" alt="user-img2" class="user-img2"></div>
        <div class="account-text">
            <h3>Hello,<strong>User</strong>!</h3>
        </div>
        <div class="account-btn"><button onclick="window.location.href='./resetPass.html';">Change password</button></div>
        <div class="account-btn"><button onclick="window.location.href='./login.html';">Logout</button></div>
    </div>
    <!--Main Content-->
<div class="wrapper-buying-cart" id="wrap1">

    <h2>Your Cart has <span id="itemss2">0</span> Items</h2> 
    <table>
        <tr>
            <th>Items</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>
                <img class="mySlides mySlides4" src="../img/car2.jpg">
                <span><h3>Lamborghini</h3></span>
            </td>
            <td>
                <span class="pric">$10000</span>
            </td>
            <td>
                <button type="button" id="minuss" onclick="minus()"><i class="fas fa-chevron-down"></i></button>
                <span id="clicks">0</span>
                <button type="button" id="pluss" onclick="plus()"><i class="fas fa-chevron-up"></i></button>
            </td>
            <td>
                <span id="sumcart2">200</span> 
            </td>
            <td>
                <span id="cancel" >&times;</span>
            </td>
        </tr>
        <tr>
            <td>
                <img class="mySlides mySlides4" src="../img/car5.jpg">
                <span><h3>BMW</h3></span>
            </td>
            <td>
                <span class="pric">$11000</span>
            </td>
            <td>
                <button type="button" id="minuss" onclick="minus()"><i class="fas fa-chevron-down"></i></button>
                <span id="clicks">0</span>
                <button type="button" id="pluss" onclick="plus()"><i class="fas fa-chevron-up"></i></button>
            </td>
            <td>
                <span id="sumcart2">100</span> 
            </td>
            <td>
                <span id="cancel" >&times;</span>
            </td>
        </tr>
    </table>
    <button class="buy-btn"><a>Buy</a></button>
    <p><a href="./car-details.html">Back Shopping</a></p>
        
</div>
<div class="footerlog">
    <footer>
        <p>&copy;AutoMart</p>
    </footer>
</div>

    <script src="../js/script.js"></script>
    <script src="../js/priceTag.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/userAccount.js"></script>
</body>
</html>
