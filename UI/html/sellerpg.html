<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>AutoMart</title>
</head>
<body>
    <!--Navigation bar-->
    <nav class="navbar">
        <div class="logo">
            <p><a href="home.html"><img src="../img/logo.jpg" alt="logo"></a></p>
        </div>
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
                    <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
                    <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
                </svg>
            </a>
        </span>
        <ul class="navbar-nav">
            <li><img src="../img/user-account.jpg" alt="user-img" class="user-img" id="userImg" onmouseover="showDiv()">
            </li>
            <li><a href="../index.html" class="reg-btn">SignUp</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="home.html">Home</a></li>
        </ul>
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="../index.html">SignUp</a>
        <a href="./login.html">Logout</a>
    </div>
    <!--User Account-->
    <div class="user-account" id="userAcc">
        <div class="account-img"><img src="../img/user-account.jpg" alt="user-img2" class="user-img2"></div>
        <div class="account-text">
            <h3>Hello,<strong>User</strong>!</h3>
        </div>
        <div class="account-btn"><button onclick="window.location.href='./resetPass.html';">Change password</button></div>
        <div class="account-btn"><button onclick="window.location.href='./login.html';">Logout</button></div>
    </div>
    <!--Main Content-->
    <div class="wrapper" id="wrap1">
        <div class="categories2">
            <h3><strong></strong>List of Cars posted</strong></h3>
            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
            <ul id="myMenu">
                <li><i class="fas fa-car"></i><a href="">Car</a></li>
                <li><i class="fas fa-truck"></i><a href="">Truck</a></li>
                <li><i class="fas fa-car"></i><a href="">Trailer</a></li>
                <li><i class="fas fa-truck"></i><a href="">Van</a></li>
            </ul>
        </div>
        <div class="seller-car-post">
            <form action="" class="seller-post">
                <h3>Post Your Car</h3>
                <label for="carname">Car Name</label>
                <input type="text" placeholder="Car Name" required>
                <br>
                <label for="bodyType">Body Type</label>
                <input type="text" placeholder="Body Type of your Car" required>
                <br>
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                </select>
                <br>
                <label for="nameofmanuf">Manufacturer</label>
                <input type="text" placeholder="Manufacturer of the Car" required>
                <br>
                <label for="price">Price</label>
                <input type="text" placeholder="Price of your Car" required>
                <br>
                <label for="car-image">Images</label>
                <input type="file" placeholder="Image of your Car" required>

                <label for="car-image">Description</label>
                <textarea name="description" id="desc" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Post" class="submit-post" />
                <a href="./sellerpg.html" class="cancel-post">Cancel</a>
            </form>
        </div>
        <br><br>
        <div class="posted-cars">
            <table>
                <tr>
                    <th>Car Name</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>
                        <img class="mySlides mySlides4" src="../img/car2.jpg">
                        <span>Lamborghini</span>
                    </td>
                    <td>
                        <span class="pric" id="price">$10000</span>
                    </td>
                    <td>
                        <select name="status" id="status" onchange="confirmChange()">
                                <option>Available</option>
                                <option>Sold</option>
                        </select>
                    </td>
                    <td>
                        <button id="change-stat" onclick="status()">Update Status</button>
                        <button id="update-cost" onclick="displayForm()">Update Cost</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img class="mySlides mySlides4" src="../img/car2.jpg">
                        <span>Lamborghini</span>
                    </td>
                    <td>
                        <span class="pric" id="price">10000</span>
                    </td>
                    <td>
                        <select name="status" id="status" onchange="confirmChange()">
                            <option>Available</option>
                            <option>Sold</option>
                        </select>
                    </td>

                    <td>
                        <button id="change-stat" onclick="status()">Update Status</button>
                        <button id="update-cost" onclick="displayForm()">Update Cost</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="updateCost" id="form">
        
        <input type="text" id="newPrice" placeholder="New Price">
        <button type="button" onclick="changePrice()">Ok</button>
        <button type="button" onclick="cancel()">Cancel</button>
    </div>
    <div class="footer" id="footer-seller">
        <footer>
            <p>&copy;AutoMart</p>
        </footer>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/deletepost.js"></script>
    <script src="../js/userAccount.js"></script>
</body>
</html>
