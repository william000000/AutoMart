<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>AutoMart</title>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar">
        <div class="logo">
            <p><a href="home.html"><img src="../img/logo.jpg" alt="logo"></a></p>
        </div>
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
                    <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
                    <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
                </svg>
            </a>
        </span>
        <ul class="navbar-nav">
            <li><img src="../img/user-account.jpg" alt="user-img" class="user-img" id="userImg" onmouseover="showDiv()">
            </li>
            <li><a href="../index.html" class="reg-btn">SignUp</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="home.html">Home</a></li>
        </ul>
    </nav>

    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="../index.html">SignUp</a>
    </div>
    <div id="search">
        <input id="search" type="text" placeholder="Search" onkeyup="myFunction()" autocomplete="off">
    </div>
    <!--User Account-->
    <div class="user-account" id="userAcc">
        <div class="account-img"><img src="../img/user-account.jpg" alt="user-img2" class="user-img2"></div>
        <div class="account-text">
            <h3>Hello,<strong>User</strong>!</h3>
        </div>
        <div class="account-btn"><button>Change password</button></div>
        <div class="account-btn"><button onclick="window.location.href='./login.html';">Logout</button></div>
    </div>
    <!--Main Content-->
    <div class="wrappers" id="wrap1">
        <h3>Fill out your email to send a link for reset password</h3>
        <br>
        <div class="textBox2"><input type="email" placeholder="Enter your email reset " required /></div>
        <div class="btnn"><input type="submit" name="submit" value="Send Email" required></div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/userAccount.js"></script>
</body>

</html>
