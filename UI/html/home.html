<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>AutoMart</title>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar">
        <div class="logo">
            <p><a href="home.html"><img src="../img/logo.jpg" alt="logo"></a></p>
        </div>
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
                    <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
                    <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
                </svg>
            </a>
        </span>
        <ul class="navbar-nav">
            <li><img src="../img/user-account.jpg" alt="user-img" class="user-img" id="userImg" onmouseover="showDiv()">
            </li>
            <li><a href="../index.html" class="reg-btn">SignUp</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="home.html">Home</a></li>
        </ul>
    </nav>

    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="../index.html">SignUp</a>
    </div>
    <div id="search">
        <input id="search" type="text" placeholder="Search" onkeyup="myFunction()" autocomplete="off"><i
            class="fas fa-search"></i>
    </div>
    <!--User Account-->
    <div class="user-account" id="userAcc">
        <div class="account-img"><img src="../img/user-account.jpg" alt="user-img2" class="user-img2"></div>
        <div class="account-text">
            <h3>Hello,<strong>User</strong>!</h3>
        </div>
        <div class="account-btn"><button onclick="window.location.href='./resetPass.html';">Change password</button>
        </div>
        <div class="account-btn"><button onclick="window.location.href='./login.html';">Logout</button></div>
    </div>
    <!--Car Image slid-->
    <div class="image-slide">
        <img class="mySlides mySlides1" src="../img/f1.jpg">
        <img class="mySlides mySlides1" src="../img/f2.jpg">
        <img class="mySlides mySlides1" src="../img/f8.jpg">
        <h2>AutoMart<br>Our Reputation Goes With It</h2>
    </div>
    <!--Main Content-->
    <div class="wrapper" id="wrap1">

        <div class="categories">

            <h2><strong>Body Type</strong></h2>
            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
            <ul id="myMenu">

                <li><i class="fas fa-car"></i><a href="">Car</a></li>
                <li><i class="fas fa-truck"></i><a href="">Truck</a></li>
                <li><i class="fas fa-car"></i><a href="">Trailer</a></li>
                <li><i class="fas fa-truck"></i><a href="">Van</a></li>
            </ul>
            <div class="price-range">
                <input type="radio" name="state" id="state"><strong>New</strong>
                <input type="radio" name="state" id="state"><strong>Used</strong>
                <br><br>
                <select name="" id="price">
                    <option value="1000$-2000$">1000$-5000$</option>
                    <option value="1000$-2000$">5000$-10000$</option>
                    <option value="1000$-2000$">10000$-20000$</option>
                </select>
                <a><img src="../img/search.png" alt="search" class="search"></a>
            </div>
        </div>
        <div class="car-post">
            <ul>
                <li>

                    <figure>
                        <figcaption><a href="car-details.html">Benz-Mercedence</a></figcaption>
                        <img src="../img/car3.jpg" alt="car-photo">
                        <a href="car-details.html" class="car-view-btn" id="view-car-model">View Details</a>
                        <blockquote>New</blockquote>
                        <blockquote>Available</blockquote>
                        <blockquote class="pric">13000$</blockquote>
                    </figure>
                    <p onclick="displayDiv()" id="flag"><i class="fas fa-flag"></i></p>
                </li>
                <li>
                    <figure>
                        <figcaption><a href="car-details.html">Lamborghini</a></figcaption>
                        <img src="../img/car1.jpg" alt="car-photo">
                        <a href="car-details.html" class="car-view-btn" id="view-car-model">View Details</a>
                        <blockquote>New</blockquote>
                        <blockquote>Available</blockquote>
                        <blockquote class="pric">18000$</blockquote>
                    </figure>
                    <p onclick="displayDiv()" id="flag"><i class="fas fa-flag"></i></p>
                </li>
                <li>
                    <figure>
                        <figcaption><a href="car-details.html">Ferrari</a></figcaption>
                        <img src="../img/lamborghini.jpg" alt="car-photo">
                        <a href="" class="car-view-btn" id="view-car-model">View Details</a>
                        <blockquote>New</blockquote>
                        <blockquote>Available</blockquote>
                        <blockquote class="pric">20000$</blockquote>
                    </figure>
                    <p onclick="displayDiv()" id="flag"><i class="fas fa-flag"></i></p>
                </li>
                <li>
                    <figure>
                        <figcaption><a href="car-details.html">Land-Cruiser</a></figcaption>
                        <img src="../img/car2.jpg" alt="car-photo">
                        <a href="car-details.html" class="car-view-btn" id="view-car-model">View Details</a>
                        <blockquote>New</blockquote>
                        <blockquote>Available</blockquote>
                        <blockquote class="pric">10000$</blockquote>
                    </figure>
                    <p onclick="displayDiv()" id="flag"><i class="fas fa-flag"></i></p>
                </li>

            </ul>
        </div>

    </div>
    <div id="modal1" class="modal-container">
        <div class="messag">
            <label for="reason">Reason</label>
            <input type="text"><br>
            <label for="descript">Description</label><br>
            <textarea name="" id="" cols="20" rows="4"></textarea>
        </div>
        <div class="model-btn1">
            <button onclick="displayMsg()">Report</button>
            <button onclick="window.location.href='home.html';" id="cancell">Cancel</button>

        </div>
    </div>

    <div class="footer">
        <footer>
            <p>&copy;AutoMart</p>
        </footer>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/userAccount.js"></script>
    <script src="../js/model2.js"></script>
</body>

</html>
