<html>
<head>
    <title>Space Clicker</title>
</head>

<body>
    <script type="text/javascript">
    var clicks = 0;
    function plus() {
        clicks += 1;
        sum=1000*clicks;
        document.getElementById("clicks").innerHTML = clicks;
        document.getElementById('sum').innerHTML=sum;
    };
    function minus() {
        if(clicks>0)
        clicks -= 1;
        sum=clicks*1000;
        document.getElementById("clicks").innerHTML = clicks;
        document.getElementById('sum').innerHTML=sum;
    };
    </script>

    <div class="price-counter">
        <label for="id">Quantity</label>
        <button type="button" id="minus" onclick="minus()">-</button>
        <a id="clicks">0</a>
        <button type="button" id="plus" onclick="plus()">+</button>
        <br>
        Total: <span id="sum">0</span>
    </div>

</body></html>
